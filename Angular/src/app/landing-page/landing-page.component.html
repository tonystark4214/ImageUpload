<div>
    <label class="mt-2 mx-5">Enter Id of User to see details : </label>
    <form class="d-flex" role="search" [formGroup]="SearchForm" (ngSubmit)="Search(SearchForm.value)">
      <input class="form-control mx-5 mt-2" type="search" placeholder="Search" aria-label="Search" style="width:200px" formControlName="Search" >
      <button class="btn btn-primary mt-2" type="submit">Search</button>
    </form>
</div>
