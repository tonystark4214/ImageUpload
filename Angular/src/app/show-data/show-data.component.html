<div class="container fluid mt-5 mb-5 tabEmp">
    <h2>Patient Record</h2>
    <form class="example-form">
    </form>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
        <mat-text-column name="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
            <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
        </mat-text-column>
        <ng-container matColumnDef="lastName">
            <!-- sorting will only work in ngcontainer -->
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
            <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
        </ng-container>
        <mat-text-column name="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
            <td mat-cell *matCellDef="let element">{{element.phone}}</td>
        </mat-text-column>

        <mat-text-column name="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email }}</td>
        </mat-text-column>
        <ng-container matColumnDef="edit">

            <th mat-header-cell *matHeaderCellDef>Update</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="Update(element.id)">
                    <mat-icon color="primary">edit</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">

            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="Delete(element.id)">
                    <mat-icon color="warn">delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="viewUser">

            <th mat-header-cell *matHeaderCellDef>View User</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="ShowUserData(element.id)"><mat-icon color="warn">description</mat-icon></button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
